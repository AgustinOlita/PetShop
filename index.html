<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>PetShop - FrontEndI</title>
</head>
<body>
    <header>
        <section class="header-top">
            <span>Grandes ofertas en comederos</span>
            <nav>
                <span class="nav-header-top">Español</span>
                <span class="nav-header-top">ARG$</span>
            </nav>
        </section>
        <section class="header-bottom">
            <img src="img/Logo.png" alt="Logo-del-petshop">
            <nav class="header-nav-bottom">
                <span>Categorías</span>
                <span>Pets</span>
                <span>Nosotros</span>
                <span>Contactanos</span>
            </nav>
        </section>
    </header>
    <main>
        <section class="top-body-section">
            <div class="section-h2">
                <h2>¡Es un placer tenerte aquí!</h2>
            </div>
            <div class="paragraph-sectiontop">
                <p>¡Comederos en descuento!</p>
            </div>
                <button class="comederos-button">COMEDEROS</button>
        </section>
        <section class="second-section">
            <img src="img/pawprint 1.png" alt="logo-pata">
            <h1>Productos Destacados</h1>
            <nav>
                <p class="nav-seg-section"><span>Comederos</span> - 
                    <span>Accesorios</span> - 
                    <span>Comida</span></p>
            </nav>
        </section>
        <section class="contenedor-tarjetas">
            <div class="tarjeta-churrasquito">
                <img src="img/churrasquito.png" alt="churrasquito">
                <p>Juguete Churrasquito</p>
                <span>$150</span>
            </div>
            <div class="tarjeta-comedero">
                <img src="img/comedero.png" alt="Comedero-mascota">
                <p>Comedero para perro</p>
                <span>$250</span>
            </div>
            <div class="tarjeta-huesito">
                <img src="img/Huesito.png" alt="jueguete-huesitos">
                <p>Juguete Huesito</p>
                <span>$650</span>
            </div>
        </section>
        <section class="contenedor-form">
            <form action="post" class="contact-form">
                <legend class="legend-form">Contáctanos</legend>
                <input type="text" name="name" id="name" value="Nombre y Apellido">
                <input type="email" name="mail" id="mail" value="Ingresá tu correo electrónico">
                <input type="number" name="tel" id="tel" value="Teléfono">
            </form>
        </section>
    </main>
</body>
</html>
